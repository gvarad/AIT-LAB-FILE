<!DOCTYPE html>
<head>
  <link rel="icon" href="AITAssignment/img/Logo.png">
  <title>Internal External Styles</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    p {
      color: #666;
      line-height: 1.5;
    }

    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

    <div class="container">
        <h1>Internal Styles</h1>
        <p>This is an example of using internal CSS styles to format a web page.</p>
        <a href="#" class="button">Click me</a>
    </div>
    <br>
    <div class="container">
        <h1>External Styles</h1>
        <p>This is an example of using external CSS styles to format a web page.</p>
        <a href="#" class="button">Click me</a>
    </div>
</body>
</html>
