<!DOCTYPE html>
<html>
<head>
<title>Audio Video Tag</title>
</head>
<body>

    <!-- Aduio Tag -->
    <h2>Click play button to play audio</h2>
    <audio src="audio.mp3" controls></audio>

    <!-- Video Tag -->
    <h2>Click play button to play video</h2>
    <video width="320" height="240" src="video.mp4" controls></video>
</body>
</html>
